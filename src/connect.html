<%= render 'includes/header.html' %>
<div id="ConnectPage" class="container">
  
  <section class="split">
    <section class="contact">
      <h3>Contact Us</h3>
      <h6>Use the form below, or just <a href="mailto:cu.sustainabledesign@gmail.com">send us an email</a>.</h6>
      <form action="/contact.php" method="post">
        <label for="">Name</label>
        <input type="text" name="name" placeholder="Bob Loblaw">
        <label for="">Email</label>
        <input type="text" name="email" placeholder="you@example.com">
        <label for="">Message</label>
        <textarea name="message" placeholder="I&#8217;d love to help out&hellip;"></textarea>
        <input type="submit" value="Send Message" class="button small right">
      </form>
    </section>

    <section class="donate">
      <h3>Donate</h3>
      <h6><a href="https://www.giving.cornell.edu/give/?gifttype=6&gifttype2=131&comments=CUSD%20All%20Donations%20To%20E55-8744%20&amt=">Contribute</a>.</h6>
      <img src="/assets/images/contribute/students_o.jpg" alt="">
      <p class="caption">You could be a part of this lovely, quirky, award-winning team of undergrads.</p>
    </section>
  </section>

</div>

<div id="openingsModal" class="reveal-modal medium" data-reveal></div>

<%= render 'includes/footer.html' %>
